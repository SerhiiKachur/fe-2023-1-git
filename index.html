<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HMTL Form</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/form.css" />
  </head>
  <body>
    <form class="form">
      <h1 class="heading">Register</h1>
      <p class="par">Create your account. Its free and only takes a minute</p>
      <fieldset class="persdata">
        <input placeholder="First name" />
        <input placeholder="Second name" />
      </fieldset>
      <fieldset class="regdata">
        <input placeholder="Email" />
        <input placeholder="Password" />
        <input placeholder="Confirm Password" />
      </fieldset>
      <label for="checkbox"
        >I accept the <a href="#">Terms of Use</a> &
        <a href="#">Privacy Policy</a><input type="checkbox" name="checkbox" />
      </label>
      <button class="btn" type="submit">Register Now</button>
    </form>
  </body>
</html>
