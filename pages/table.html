<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="steelsheet" href="/css/reset.css"
    <link rel="steelsheet" href="/css/tables.css"
  </head>
  <body>
    <h1>Таблиці</h1>
    <table>
      <caption>
        Ваші замовлення
      </caption>
      <thead>
        <tr>
          <td>Номер замовлення</td>
          <td>Ціна</td>
          <td>Статус замовленя</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>369.99</td>
          <td>Доставлене</td>
        </tr>
        <tr>
          <td>2</td>
          <td>1500.27</td>
          <td>В обробці</td>
        </tr>
        <tr>
          <td>3</td>
          <td>2500.73</td>
          <td>Доставлене</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Загалом:</td>
          <td colspan="2">4371.99</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
