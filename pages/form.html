<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HMTL Form</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/form.css" />
  </head>
  <body>
    <form class="form">
      <h1 class="heading">Register</h1>
      <p class="par">Create your account. Its free and only takes a minute</p>
      <fieldset class="persdata">
        <div class="name first-name"><input placeholder="First name" /></div>
        <div class="name last-name"><input  placeholder="Last name" /></div>
      </fieldset>
      <fieldset class="regdata">
        <input class="data email" placeholder="Email" />
        <input class="data password" placeholder="Password" />
        <input class="data confpass" placeholder="Confirm Password" />
      </fieldset>

      <div class="rules">
        <input class="cbox" type="checkbox" name="checkbox" /> I accept the
        <a href="#">Terms of Use</a> &
        <a href="#">Privacy Policy</a>
      </div>
      <button class="btn" type="submit">Register Now</button>
    </form>
  </body>
</html>
