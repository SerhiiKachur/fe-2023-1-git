<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/new-cards.css"/>
  </head>
  <body>
    <article class="allcards">
      <artcicle class="card first">
        <h1 class="heading">Weekly Sales</h1>
        <p class="price">$15,0000</p>
        <p class="info">Increased by 60%</p>
        <div class="icon">
          <img src="../img/chart-line.svg" alt="chart-line" />
        </div>
      </artcicle>
      <article class="card second">
        <h1 class="heading">Weekly Orders</h1>
        <p class="price">45,6334</p>
        <p class="info">Decreased by 10%</p>
        <div class="icon">
          <img src="../img/bookmark-outline.svg" alt="bookmark" />
        </div>
      </article>
      <article class="card third">
        <h1 class="heading">Visitors Online</h1>
        <p class="price">95,5741</p>
        <p class="info">Increased by 5%</p>
        <div class="icon">
          <img src="../img/diamond-outline.svg" alt="diamond" />
        </div>
      </article>
    </article>
  </body>
</html>
