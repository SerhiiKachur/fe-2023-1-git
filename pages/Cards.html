<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/cards.css" />
  </head>
  <body>
    <section class="allcards">
      <div class="div first">
        <div class="insidediv1">Weekly Sales</div>
        <div class="insidediv2">$15,0000</div>
        <div class="insidediv3">Increased by 60%</div>
        <div class="icon">
          <img src="../img/chart-line.svg" alt="chart-line" />
        </div>
      </div>
      <div class="div second">
        <div class="insidediv1">Weekly Orders</div>
        <div class="insidediv2">45,6334</div>
        <div class="insidediv3">Decreased by 10%</div>
        <div class="icon">
          <img src="../img/bookmark-outline.svg" alt="bookmark" />
        </div>
      </div>
      <div class="div third">
        <div class="insidediv1">Visitors Online</div>
        <div class="insidediv2">95,5741</div>
        <div class="insidediv3">Increased by 5%</div>
        <div class="icon">
          <img src="../img/diamond-outline.svg" alt="diamond" />
        </div>
      </div>
    </section>
  </body>
</html>
